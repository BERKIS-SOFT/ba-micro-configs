server:
    port: 9000
    servlet:
        context-path: /api/v1
spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        password: root
        url: jdbc:mysql://localhost:3306/solid
        username: root
    jpa:
        hibernate:
            ddl-auto: update
        open-in-view: true
        properties:
            hibernate:
                format_sql: true
springdoc:
    api-docs:
        path: /api-doc
    swagger-ui:
        path: /swagger-ui
